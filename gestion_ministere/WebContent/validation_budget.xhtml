<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="template.xhtml">
	<ui:define name="titre">المصادقة على اعتمادات الهياكل</ui:define>
	<ui:define name="corps">
		<p:panel id="basic"
			style="margin-bottom: 20px;
margin-left: 332px;
margin-right: 237px;text-align: center;">

			<h3>
				<h:outputText value="اعتمادات المأموريات والنقل"
					style="color:rgba(17, 164, 189, 1);" />
				<br></br>
				<h:outputText value="Prise en charge des fonctions "
					style="color: rgba(17, 164, 189, 1);text-align:center;" />
			</h3>
		</p:panel>
		<p:growl id="growl" />
		<h:form dir="LTR">
			<p:dataTable value="#{validationBudgetManagedBean.listAvoirBudorgs}"
				var="f" rows="4" paginator="true" paginatorPosition="bottom">
				<p:column headerText="السنة">
					<h:outputText value="#{f.annee.anneeS}" />
				</p:column>
				<p:column headerText="التاريخ">
					<h:outputText value="#{f.dateValeurs}" />
				</p:column>
				<p:column headerText="المبلغ المخصص للمأموريات">
					<h:outputText value="#{f.valBudMis}" />
				</p:column>
				<p:column headerText="المرجع">
					<h:outputText value="#{f.arefValBudMis}" />
				</p:column>
				<p:column headerText="المبلغ المخصص للنقل">
					<h:outputText value="#{f.valBudTrans}" />
				</p:column>
				<p:column headerText="المرجع">
					<h:outputText value="#{f.arefValBudTrans}" />
				</p:column>
				
<p:column style="width: 8%">
				<p:commandLink immediate="true" title="accepter"
				action="#{validationBudgetManagedBean.accept()}"
						onclick="if(!confirm('Êtes-vous sûre de vouloire accepter !')) return false;">
						<f:setPropertyActionListener
							target="#{validationBudgetManagedBean.selectedAvoirBudorg}"
							value="#{f}" />
						<p:graphicImage value="/images/accept.png" width="15"
							height="15" />
					</p:commandLink><p:spacer width="15px" height="0px"/>
					<p:commandLink immediate="true" title="reffuser"
						onclick="if(!confirm('Êtes-vous sûre de vouloire supprimer !')) return false;"
						action="#{validationBudgetManagedBean.reject()}">
						<f:setPropertyActionListener
							target="#{validationBudgetManagedBean.selectedAvoirBudorg}"
							value="#{f}" />
						<p:graphicImage value="/images/decline.png" width="15"
							height="15" />
					</p:commandLink>
					
				</p:column>
			</p:dataTable>

			<p:panel id="basic"
				style="margin-bottom: 20px;
margin-left: 332px;
margin-right: 237px;text-align: center;">

				<h3>
					<h:outputText value="اعتمادات المشاريع"
						style="color:rgba(17, 164, 189, 1);" />
					<br></br>
					<h:outputText value="Prise en charge des fonctions "
						style="color: rgba(17, 164, 189, 1);text-align:center;" />
				</h3>
			</p:panel>
			<p:dataTable value="#{validationBudgetManagedBean.listAvoirBudprojs}"
				var="f" rows="4" paginator="true" paginatorPosition="bottom">
				<p:column headerText="إسم المشروع">
					<h:outputText value="#{f.projet.anomProj}" />
				</p:column>
				<p:column headerText="التاريخ">
					<h:outputText value="#{f.dateAvoirBudproj.dateAvoirBudproj}" />
				</p:column>
				<p:column headerText="المبلغ">
					<h:outputText value="#{f.montant}" />
				</p:column>
				<p:column headerText="المرجع">
					<h:outputText value="#{f.areference}" />
				</p:column>
				
				<p:column style="width: 8%">
				<p:commandLink immediate="true" title="accepter"
						action="#{validationBudgetManagedBean.acceptP()}"
						onclick="if(!confirm('Êtes-vous sûre de vouloire accepter !')) return false;">
						<f:setPropertyActionListener
							target="#{validationBudgetManagedBean.selectedAvoirBudProj}"
							value="#{f}" />
						<p:graphicImage value="/images/accept.png" width="15"
							height="15" />
					</p:commandLink><p:spacer width="15px" height="0px"/>
					<p:commandLink immediate="true" title="reffuser"
						onclick="if(!confirm('Êtes-vous sûre de vouloire supprimer !')) return false;"
						action="#{validationBudgetManagedBean.rejectP()}">
						<f:setPropertyActionListener
							target="#{validationBudgetManagedBean.selectedAvoirBudProj}"
							value="#{f}" />
						<p:graphicImage value="/images/decline.png" width="15"
							height="15" />
					</p:commandLink>
					
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
