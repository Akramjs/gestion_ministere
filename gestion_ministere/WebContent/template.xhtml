<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html" locale="ar">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />

		<title><ui:insert name="titre" /></title>

.wijmo-wijmenu .wijmo-wijmenu-list .wijmo-wijmenu-item {
	float: right;
}

.wijmo-wijmenu .wijmo-wijmenu-item .wijmo-wijmenu-text,.wijmo-wijmenu-horizontal .wijmo-wijmenu-parent .ui-icon,.wijmo-wijmenu-breadcrumb a,.wijmo-wijmenu-breadcrumb span,.wijmo-wijmenu-breadcrumb .wijmo-wijmenu-prev-list a .ui-icon
	{
	color: black;
}

.ui-widget {
	font-size: 80%;
}

.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-state-default a,.ui-state-default a:link,.ui-state-default a:visited
	{
	color: #22222222;
	text-decoration: none;
}

.basicStyle {
	/*text-align: inherit; optinal*/
	
}

.centerStyle {
	text-align: center;
}
</style>
	</h:head>


	<h:body>
		<p:layout fullPage="true">

							oncomplete="document.location.href='#{facesContext.externalContext.requestContextPath}/accueil.xhtml'" />
						<p:submenu label="الثوابت">
							<p:menuitem style="color: black;" value="لتثبيت الخطط الوظيفية"

								oncomplete="document.location.href='#{facesContext.externalContext.requestContextPath}/fonctions.xhtml'" />
							<p:menuitem style="color: black;" value="تثبيت الرتب"
								icon="ui-icon ui-icon-signal"
								oncomplete="document.location.href='#{facesContext.externalContext.requestContextPath}/grades.xhtml'" />
							<p:menuitem style="color: black;" value="تثبيت المجموعات"
								icon="ui-icon ui-icon-suitcase"

							<p:menuitem style="color: black;" value="تثبيت الأصناف"

							<p:menuitem style="color: black;" value="تثبيت أنواع الهياكل"

								icon="ui-icon ui-icon-signal"
								oncomplete="document.location.href='#{facesContext.externalContext.requestContextPath}/grades.xhtml'" />
							<p:menuitem style="color: black;" value="إدخال المشاريع"

								oncomplete="document.location.href='#{facesContext.externalContext.requestContextPath}/missions.xhtml'" />
							<p:menuitem style="color: black;" value="مصادقة الآمر بالصرف "

						<p:menuitem style="color: black;" value="خروج"
							actionListener="#{loginManagedBean.logout()}"
							icon="ui-icon ui-icon-locked" />

			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="35"
				header="الحقوق محفوظة">

			</p:layoutUnit>

			<p:layoutUnit id="right" position="east" size="250"
				collapsible="true" header="التاريخ">

			</p:layoutUnit>
			<p:layoutUnit position="center">

				<ui:insert name="corps" />

		</p:layout>
